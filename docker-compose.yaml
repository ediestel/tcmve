version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: tcmve_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: tcmve
      POSTGRES_USER: tcmve
      POSTGRES_PASSWORD: tcmve_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - tcmve_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tcmve -d tcmve"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: tcmve_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - tcmve_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # TCMVE Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: tcmve_backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql://tcmve:tcmve_password@db:5432/tcmve
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - XAI_API_KEY=${XAI_API_KEY}
      - LOG_LEVEL=INFO
    ports:
      - "8000:8000"
    volumes:
      - ./backend/results:/app/results
      - ./backend/truth_cache:/app/truth_cache
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tcmve_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    command: ["uvicorn", "api.main:app", "--host", "0.0.0.0", "--port", "8000"]

  # TCMVE Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: tcmve_frontend
    restart: unless-stopped
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - tcmve_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # PgAdmin (Database Management - Optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: tcmve_pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@tcmve.local
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - db
    networks:
      - tcmve_network
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data:

networks:
  tcmve_network:
    driver: bridge