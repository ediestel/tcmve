version: '3.8'

# Production overrides for docker-compose.yaml
# Use with: docker-compose -f docker-compose.yaml -f docker-compose.prod.yaml up -d

services:
  db:
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD:-changeme_in_production}
    volumes:
      - postgres_prod_data:/var/lib/postgresql/data
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M

  redis:
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  backend:
    environment:
      - LOG_LEVEL=WARNING
      - MAX_WORKERS=4
    deploy:
      replicas: 2
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  frontend:
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  # Remove PgAdmin in production (security)
  pgadmin:
    profiles: ["debug"]  # Only start with --profile debug

volumes:
  postgres_prod_data: